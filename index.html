<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="menu">
        <i class="bx bxs-grid"></i>
      </div>
    </header>

    <main>
      <div class="titulo">
        <h2>Planetas</h2>
      </div>

      <div class="planetas">
        <ul>
          <li class="planeta-item ativo">
            <h2>Mercurio</h2>
            <img
              src="img/mercury-planet-space-isolated-at-transparent-background-png.webp"
              alt="Mercurio"
            />
          </li>
          <li class="planeta-item">
            <h2>Venus</h2>
            <img
              src="img/Venus_globe_-_transparent_background.png"
              alt="Venus"
            />
          </li>

          <li class="planeta-item">
            <h2>Terra</h2>
            <div class="acesso-planeta">
              <img src="img/terra.png" alt="Terra" />
              <a href="planetas/terra/index.html"
                ><i class="bx bx-chevron-right"></i
              ></a>
            </div>
          </li>

          <li class="planeta-item">
            <h2>Marte</h2>
            <img src="img/marte.png" alt="Marte" />
          </li>
          <li class="planeta-item">
            <h2>Jupiter</h2>
            <img
              src="img/beautiful-jupiter-planet-with-striking-bands-and-colors-free-png.webp"
              alt="Jupiter"
            />
          </li>
          <li class="planeta-item">
            <h2>Saturno</h2>
            <img
              src="img/saturn-planet-on-isolated-transparent-background-png.png"
              alt="Saturno"
            />
          </li>
          <li class="planeta-item">
            <h2>Uranus</h2>
            <img
              src="img/pngtree-a-beautiful-uranus-planet-png-image_16139577.png"
              alt="Uranus"
            />
          </li>
          <li class="planeta-item">
            <h2>Neturno</h2>
            <img
              src="img/pngtree-beautiful-planet-neptune-png-image_14861431.png"
              alt="Neturno"
            />
          </li>
        </ul>
      </div>

      <div class="adicionar">
        <h1>+</h1>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
